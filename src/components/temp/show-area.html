<style type="text/css">
	.select_place_bg {position: fixed; top: 0px; left: 0px; width: 100%; height: 100%; background: rgba(12, 2, 2, 0.82); z-index: 2000; }
.select_place_box {  position: fixed; top: 50%; z-index: 9999; max-width: 640px; width: 100%; overflow: hidden; margin-top: -20px; }
.index_tabBox {  overflow: hidden; margin: 10px; background: #fff; }
.index_tabBox ul {  padding: 5px 10px; vertical-align: top; width: 100%; }
.index_tabBox li { height: 20px; line-height: 24px; border: 1px dashed RGBA(204, 182, 182, 0.07); width: 25%; float: left; margin: 5px 0 5px 0; }
.index_tabBox .bd li a { display: block; text-align: center; color: #6A6868; font-size: 13px; }
</style>
<div class="fe-mod fe-mod-3" ng-class="{'fe-mod-select':Item.id == focus}" ng-style="{'text-align':Item.paramsarea.align,'color':Item.params.color,'background-color':Item.params.bgcolor}">
    <h2 ng-click="areaClick()" ng-style="{'font-size':Item.params.fontsize1}">
    <img  src="{{Item.data[0]}}" width="{{Item.data[1]}}">
    {{Item.params.title1|| '点击选择区域'}}</h2>
    <h4 ng-style="{'font-size':Item.params.fontsize2}" ng-show="Item.params.showtitle2 == 1">{{Item.params.title2|| '区域说明'}}</h4>

</div>

<div id="container"></div>
<script id='tpl_log' type='text/html'>

	<div class="select_place_bg close_plbox" ></div>
	<div class="select_place_box">
		<div class="index_tabBox">
			<div class="tempWrap" style="overflow:hidden; position:relative;">
				<div class="bd" style="width: 100%; position: relative; overflow: hidden; padding: 0px; margin: 0px; transition-duration: 0ms; transform: translateX(0px);">
					<ul class="chengshi_china" >
						<%each result as log%>
							<li><a href="<%log.link%>"><%log.name%></a></li>
						<%/each%>
					</ul>
				</div>
			</div>
		</div>
	</div>
</script>
